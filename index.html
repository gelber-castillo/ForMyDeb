<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .valentine-img {
            max-width: 300px;
            width: 80%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: none; /* Hidden by default until image is set */
        }

        .valentine-img.show {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #d63384;
        }

        .message {
            margin-top: 30px;
            font-size: 2rem;
            color: #d63384;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .message.show {
            opacity: 1;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in forwards;
            opacity: 0;
            bottom: -50px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="valentineImage" src="" alt="Valentine Image" class="valentine-img">
        <h1>üíï Deborah, will you be my Valentine? üíï</h1>

        <div class="button-container">
            <button id="yesBtn">Oui! üòä</button>
            <button id="noBtn">No üôÇ‚Äç‚ÜîÔ∏è</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const hearts = document.getElementById('hearts');
        const valentineImage = document.getElementById('valentineImage');

        // Replace the URL below with your own image URL or leave empty for no image
        const imageUrl = 'deb.jpeg'; // Example: 'https://example.com/your-image.jpg'

        // Show image if URL is provided
        if (imageUrl) {
            valentineImage.src = imageUrl;
            valentineImage.classList.add('show');
        }

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            message.textContent = 'üéâ Woohoo! Je t\'aime üòòüåπ';
            message.classList.add('show');
            noBtn.style.display = 'none';
            createHearts();
        });

        // Handle No button hover - move it away
        noBtn.addEventListener('mouseenter', moveButton);

        // Also handle touch for mobile devices
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();

            // Get random position within a reasonable range
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function createHearts() {
            // Create initial burst of hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSingleHeart();
                }, i * 150);
            }

            // Continue creating hearts randomly
            const heartInterval = setInterval(() => {
                createSingleHeart();
            }, 500);

            // Stop after 10 seconds
            setTimeout(() => {
                clearInterval(heartInterval);
            }, 10000);
        }

        function createSingleHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';

            // Random heart emoji
            const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

            // Random horizontal position
            heart.style.left = Math.random() * 100 + '%';

            // Random animation duration (3-5 seconds)
            const duration = Math.random() * 2 + 3;
            heart.style.animationDuration = duration + 's';

            // Random delay
            heart.style.animationDelay = Math.random() * 0.5 + 's';

            hearts.appendChild(heart);

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, (duration + 0.5) * 1000);
        }
    </script>
</body>
</html>
